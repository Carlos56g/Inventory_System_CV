<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Producto.producto}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3672dac92b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="card text-center text-bg-info mb-3">
            <br>
            <h3>{{marca.marca}}</h3><br>
        </div>
    </div>
    <br>
    <a onclick="window.location.href='{% url 'pos:indexSupplier' %}'" style="padding-top: 10px; padding-left:10px; cursor: pointer;"><i class="fa-solid fa-circle-left" style="font-size:2em"></i></a>
    <div style="padding-left: 10px; padding-top: 20px;">
        <form action="{% url 'pos:putSupplier' distribuidor.id %}" method="post">
            {% csrf_token %}
            <div>
                <label class="form-label">Distribuidor</label><br>
                <input type="text" name="Distribuidor" class="form-control" required value="{{ distribuidor.Distribuidor}}"><br><br>
            </div>

            <div>
                <label class="form-label">Correo</label><br>
                <input type="text" name="Correo" class="form-control" required value="{{ distribuidor.Correo}}"><br><br>
            </div>

            <div>
                <label class="form-label">Telefono</label><br>
                <input type="text" name="Telefono" class="form-control" required value="{{ distribuidor.Telefono}}"><br><br>
            </div>

            <div>
                <label class="form-label">Descripcion</label><br>
                <input type="text" name="Descripcion" class="form-control" required value="{{ distribuidor.Descripcion}}"><br><br>
            </div>

            <div>
                <label class="form-label">Direccion</label><br>
                <input type="text" name="Direccion" class="form-control" required value="{{ distribuidor.Direccion}}"><br><br>
            </div>

            <button type="submit" name="action" class="btn btn-primary">Confirmar Cambios</button>
        </form>
    </div>
    <br><br>
</body>

</html>
