<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Landing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h3>Productos disponibles</h3>
    {% if product_list %}
    <div class="row">
        {% for product in product_list %}
        <div class="col-md-3 mb-4">
            <div class="card text-center" style="width: 100%;">
                <div class="card-body">
                    <h5 class="card-title">{{ product.Producto }}</h5>
                    <p class="card-text">Cantidad: {{product.Cantidad}}</p>
                    <a href="#" class="btn btn-primary">Detalles</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No Products are available.</p>
    {% endif %}

    <button onclick="window.location.href='{% url 'pos:newProduct' %}'">Agregar Producto</button>
    <button onclick="window.location.href='{% url 'pos:newBrand' %}'">Agregar Marca</button>
    <button onclick="window.location.href='{% url 'pos:newCategory' %}'">Agregar Categoria</button>
    <button onclick="window.location.href='{% url 'pos:newSupplier' %}'">Agregar Distribuidor</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
