<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Producto.producto}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3672dac92b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="card text-center text-bg-info mb-3">
            <br>
            <h3>{{categoria.categoria}}</h3><br>
        </div>
    </div>
    <br>
    <a onclick="window.location.href='{% url 'POS:indexCategory' %}'" style="padding-top: 10px; padding-left:10px; cursor: pointer;"><i class="fa-solid fa-circle-left" style="font-size:2em"></i></a>
    <div style="padding-left: 10px; padding-top: 20px;">
        <button class="btn btn-small btn-warning" onclick="enableInput()"><i class="fa-regular fa-pen-to-square"> </i></button>
        <br>
        <br>
        <form action="{% url 'POS:putCategory' categoria.id %}" method="POSt" id="detalles">
            {% csrf_token %}
            <div>
                <label class="form-label">Categoria</label><br>
                <input type="text" name="Categoria" class="form-control" required value="{{categoria.Categoria}}" disabled><br><br>
            </div>
            
            <button type="submit" name="action" class="btn btn-primary" disabled>Confirmar Cambios</button>
        </form>
        
    </div>
    <br><br>
    
</html>

<script>
    function enableInput() {
        var form = document.getElementById("detalles");
    var elements = form.elements; // Get all form elements

    for (var i = 0; i < elements.length; i++) {
      elements[i].disabled = false; // Disable each element
    }
  }

  </script>
