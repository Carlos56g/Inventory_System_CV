<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Landing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3672dac92b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="card text-center text-bg-info mb-3">
            <br>
            <h3>Bienvenido a tu Tienda!</h3><p>{{user.username}}</p><br><a onclick="window.location.href='{% url 'landing:logOut' %}'" style="padding-top: 10px; padding-left:10px; cursor: pointer;">LogOut</a>
        </div>
    </div>

    <div class="btn-group" role="group" aria-label="Basic outlined example" style="width: 100%;">
        <button type="button" class="btn btn-outline-primary"
            onclick="window.location.href='{% url 'pos:indexProduct' %}'">Productos</button>
        <button type="button" class="btn btn-outline-primary"
            onclick="window.location.href='{% url 'pos:indexBrand' %}'">Marcas</button>
        <button type="button" class="btn btn-outline-primary"
            onclick="window.location.href='{% url 'pos:indexSupplier' %}'">Distribuidores</button>
        <button type="button" class="btn btn-outline-primary"
            onclick="window.location.href='{% url 'pos:newCategory' %}'">Categorias</button>
    </div>
    <br><br>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>


</body>

</html>
